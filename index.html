<!DOCTYPE html>
<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea class="use-keyboard-input" placeholder="Click here"></textarea>

  <audio data-key="sound_en"  src="sounds/en.mp3"></audio>
  <audio data-key="sound_ru"  src="sounds/ru.mp3"></audio>
  <audio data-key="cups"  src="sounds/cups.mp3"></audio>
  <audio data-key="shift"  src="sounds/shift.mp3"></audio>
  <audio data-key="backspace"  src="sounds/backspace.mp3"></audio>
  <audio data-key="enter"  src="sounds/enter.mp3"></audio>
  <audio data-key="arrow"  src="sounds/arrow.mp3"></audio>
  <audio data-key="lang"  src="sounds/lang.mp3"></audio>
  
  <script src="script.js"></script>
</body>
</html>
